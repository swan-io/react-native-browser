# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for OIDC (used for npm publish with Trusted publishing)
      packages: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      - run: yarn install --pure-lockfile
      - run: yarn prepack

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            # Prerelease version (e.g., 1.0.0-beta.0, 1.0.0-alpha.1, 1.0.0-rc.0)
            PRERELEASE_ID=$(echo "$VERSION" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
            echo "tag=$PRERELEASE_ID" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          npm publish --no-git-checks --access public --registry https://registry.npmjs.org --tag ${{ steps.npm-tag.outputs.tag }}
